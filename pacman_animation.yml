name: Pac-Man Commit Animation

on:
  push:
    branches:
      - main  # Ou a branch que você está usando para o repositório

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # ou outra versão do Node.js que você estiver usando

    - name: Install dependencies
      run: |
        npm install  # Caso haja dependências no seu projeto, como npm, use esse comando

    - name: Build and Deploy Pac-Man Animation
      run: |
        # Caso precise gerar ou atualizar algo, execute aqui
        # Se for apenas para hospedar, o GitHub Pages pode ser uma opção

    - name: Commit the changes and push
      run: |
        git add pacman_commits/index.html pacman_commits/style.css pacman_commits/script.js
        git commit -m "Atualizando animação do Pac-Man"
        git push
